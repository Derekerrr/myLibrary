<!DOCTYPE html>
<html>
	<head th:replace="admin/_fragment :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>修改信息</title>
		<link rel="stylesheet" href="../css/me.css"/>
		<!-- 引入semantic css-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

	</head>
	<body>
		<!--导航-->
		<nav th:replace="admin/_fragment :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">后台管理</h2>
					<a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								<img class="ui avatar image" src="https://picsum.photos/id/237/200/300" alt="" />
								derek
							</div>
							<div class="dropdown icon"></div>
							<div class="menu">
								<a href="#" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		<!-- 二级导航 -->
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="#" class="teal active item">信息修改</a>
					<a href="#" th:href="@{/admin/addBook}" class="item">新书入库</a>
					<a href="#" th:href="@{/admin/book}" class="item">书库信息</a>
				</div>	
			</div>
			
		</div>
		
		
		
		<!--中间内容-->
		<div class="m-container-small m-padding-tb-big">
			<div class="ui container">
				<form action="#" method="post" class="ui form" th:action="@{/admin/bookModifyPost}">

					<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" style="color: red"></div>


					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">ISBN</label>
							<input type="text" th:value="${book.isbn}" name="isbn" readonly placeholder="输入ISBN"/>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">书名</label>
							<input type="text" th:value="${book.name}" name="name" placeholder="输入书名"/>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">作者</label>
							<input type="text" th:value="${book.author}" name="author" placeholder="输入作者姓名"/>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">价格</label>
							<input type="text" th:value="${book.price}" name="price" onkeyup="clearNoNum(this)" placeholder="输入价格"/>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">库存</label>
							<input type="number" name="number" th:value="${book.number}" onkeyup="notMinus(this)" placeholder="库存"/>
						</div>
					</div>
					
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui teal basic label">书籍描述</label>
							<input type="text" name="description" th:value="${book.description}" placeholder="书籍描述"/>
						</div>
					</div>
					
					<div class="two fields">
						<div class="field">
							<div class="ui left labeled action input">
								<label class="ui compact teal basic label">请选择分类</label>
								<div class="ui fluid selection dropdown">
									<input type="hidden" th:value="${book.type}" name="type"/>
									<i class="dropdown icon"></i>
									<div class="default text">分类</div>
									<div class="menu">
										<div class="item" th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" data-value="1">科幻</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					
					<div class="ui error message">
						<!-- 错误提示 -->
					</div>
					
					 <div class="ui right aligned container">
						 <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						 <button class="ui secondary button">提交</button>

					 </div>
				</form>
			</div>
		</div>
		
		
		
		
		
		<br>
		<br>
		<!--底部 footer-->
		<footer th:replace="admin/_fragment :: footer" class="ui inverted vertical segment m-padding-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/img/QRcode.png" class="ui rounded image" alt="" style="width: 100px;"/>
							</div>
						</div>	
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系方式</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">derek</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"><</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-text-spaced m-opacity-mini">CopyRight</p>
			</div>		
		</footer>
		
		<!-- 引入semantic js-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		
		<script>
		
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			})
			$('.ui.dropdown').dropdown();
			$('.ui.form').form({
				fields: {
					isbn : {
						identifier: 'isbn',
						rules: [{
							type: 'empty',
							prompt: '请输入isbn号'
						}]
					},
					name : {
						identifier: 'name',
						rules: [{
							type: 'empty',
							prompt: '请输入书名'
						}]
					},
					author : {
						identifier: 'author',
						rules: [{
							type: 'empty',
							prompt: '请输入作者姓名'
						}]
					},
					type : {
						identifier: 'type',
						rules: [{
							type: 'empty',
							prompt: '请选择书类型'
						}]
					},
					number : {
						identifier: 'number',
						rules: [{
							type: 'empty',
							prompt: '请输入库存量'
						}]
					},
					price : {
						identifier: 'price',
						rules: [{
							type: 'empty',
							prompt: '请输入书价格'
						}]
					},
					description : {
						identifier: 'description',
						rules: [{
							type: 'empty',
							prompt: '请输入书简介'
						}]
					}
				}
			})
			//价格输入
			function clearNoNum(obj){

				obj.value = obj.value.replace(/[^\d.]/g,""); //清除"数字"和"."以外的字符

				obj.value = obj.value.replace(/^\./g,""); //验证第一个字符是数字而不是.

				obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的.

				obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");//只允许输入一个小数点

				obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3'); //只能输入两个小数

			}
			//库存不能为负数
			function notMinus(obj){
				obj.value = obj.value.replace("-","");
			}
		</script>
	</body>
	
</html>
